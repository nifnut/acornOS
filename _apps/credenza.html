<script>

	var sounds = document.querySelectorAll("audio");

	sounds.forEach(function (sound) {
		sound.load();
		sound.volume = 0.3
	})

	$(function () {
		$(".credenza.window").css({ top: "30%", left: "20%" })
		$(".credenza.window img").css({ height: 200, })
		$(".credenza.window").hide();
		$(".credenza.window").draggable()
	})
</script>
