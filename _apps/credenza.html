---
src: /assets/images/window-credenza.png
---

<div class="app window {{ page.slug }}">
	<div class="close" style="opacity:0"></div>
	<img src="/assets/images/credenza.gif" class="gif" />
	<img src="{{ page.src }}?cached=1" />

	<div class="left link"></div>
	<div class="right link"></div>
</div>

<script>

	$(function() {
		var music = document.querySelector(".credenza.app.window");
		
		Sounds["Music"].style.display = "block";
		music.appendChild(Sounds["Music"]);

		$('.credenza.app .left.link').on("click",function() {
			window.open("https://beta.catalog.works/gold/pulling-back-the-curtains");
		})

		$('.credenza.app .right.link').on("click",function() {
			window.open("https://beta.catalog.works");
		})
	})
	
</script>
