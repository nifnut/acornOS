layout: dynamic_window
header: micropaint
---

<div class="swatches">
	<div class="green"></div>
	<div class="blue"></div>
</div>

<canvas id="MicropaintCanvas" style="border:solid black 1px;"></canvas>

	<button class="mint">mint</button>
	<!-- <button class="clear">clear</button> -->

<script>

	$(function () {

		$('.mint').on("click",function() {
			$('.micropaint canvas').css("background", "#91ffcd")
		})


		$('.micropaint.dynamicwindow').draggable({
			handle: '.header',
			containment: "body",
			// cursor: "none"
		});

		$(".micropaint.window").hide();

	})
</script>
