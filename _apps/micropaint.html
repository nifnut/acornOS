<canvas id="MicropaintTouchCanvas" width="250" height="260"></canvas>
<canvas id="MicropaintCursorCanvas" width="330" height="350"></canvas>



<pre id="out"></pre>

<script>


	$(function () {



		let prevX = 0;
		let prevY = 0;
		let makeLine = false;

		let color = "black";
		let size = 6;

		const $canvas = $(".app.{{ page.slug }} canvas");
		var canvas = document.getElementById("MicropaintCursorCanvas")
		var ctx = canvas.getContext('2d');

		function drawLine(x, y) {
			ctx.beginPath();
			ctx.lineCap = "round"
			ctx.moveTo(prevX, prevY);
			ctx.lineTo(x, y);
			ctx.strokeStyle = "blue";
			ctx.lineWidth = 6;
			ctx.stroke();
			ctx.closePath();
		}

		function drawPoint(x, y) {
			ctx.beginPath();
			ctx.strokeStyle = color
			ctx.lineWidth = size;
			ctx.lineCap = "round"
			ctx.moveTo(x, y);
			ctx.lineTo(x, y);
			ctx.stroke();
		}


		$canvas.on('mousedown', (e) => {
			// $("#out").text("mouse down on canvas")
			prevX = e.offsetX;
			prevY = e.offsetY;
			makeLine = true
			drawPoint(e.offsetX, e.offsetY)
		});

		$canvas.on('mouseup', (e) => {
			makeLine = false
			// $("#out").text("mouse up canvas")
		});

		$("body").on('mouseup', (e) => {
			makeLine = false
		});

		$canvas.on('mousemove', (e) => {
			if (makeLine) {
				// $("#out").text("drawing")
				drawLine(e.offsetX, e.offsetY);
				prevX = e.offsetX;
				prevY = e.offsetY;
			} else {
				$("#out").text("")
			}
		});

		$("body").on('mousemove', (e) => {
			// $("#out").text( e.offsetX +",\t" + prevY)
		});

		// $("#Paint")
		// 	.css({
		// 		top: "20%",
		// 		left: "15%",
		// 		height: 407, // !important
		// 		width: 413 // !important
		// 	})
		// 	.draggable({
		// 		handle: '.header',
		// 		containment: "body",
		// 		// cursor: "none"
		// 	});



		$(".micropaint.window").hide()
	});
</script>

<script>

	var ongoingTouches = [];
	var canvas = document.getElementById("MicropaintTouchCanvas")
	var ctx = canvas.getContext("2d");

	function handleStart(evt) {
		log("touchstart")
		evt.preventDefault();
		console.log("touchstart.");

		var touches = evt.changedTouches;

		for (var i = 0; i < touches.length; i++) {
			console.log("touchstart:" + i + "...");
			ongoingTouches.push(copyTouch(touches[i]));
			var color = colorForTouch(touches[i]);
			ctx.beginPath();
			ctx.arc(touches[i].pageX, touches[i].pageY, 4, 0, 2 * Math.PI, false);  // a circle at the start
			ctx.fillStyle = color;
			ctx.fill();
			console.log("touchstart:" + i + ".");
		}
	}
	function handleMove(evt) {
		evt.preventDefault();

		var touches = evt.changedTouches;

		for (var i = 0; i < touches.length; i++) {
			var color = colorForTouch(touches[i]);
			var idx = ongoingTouchIndexById(touches[i].identifier);

			if (idx >= 0) {
				console.log("continuing touch " + idx);
				ctx.beginPath();
				console.log("ctx.moveTo(" + ongoingTouches[idx].pageX + ", " + ongoingTouches[idx].pageY + ");");
				ctx.moveTo(ongoingTouches[idx].pageX, ongoingTouches[idx].pageY);
				console.log("ctx.lineTo(" + touches[i].pageX + ", " + touches[i].pageY + ");");
				ctx.lineTo(touches[i].pageX, touches[i].pageY);
				ctx.lineWidth = 4;
				ctx.strokeStyle = color;
				ctx.stroke();

				ongoingTouches.splice(idx, 1, copyTouch(touches[i]));  // swap in the new touch record
				console.log(".");
			} else {
				console.log("can't figure out which touch to continue");
			}
		}
	}

	function handleEnd(evt) {
		evt.preventDefault();
		log("touchend");
		var touches = evt.changedTouches;

		for (var i = 0; i < touches.length; i++) {
			var color = colorForTouch(touches[i]);
			var idx = ongoingTouchIndexById(touches[i].identifier);

			if (idx >= 0) {
				ctx.lineWidth = 4;
				ctx.fillStyle = color;
				ctx.beginPath();
				ctx.moveTo(ongoingTouches[idx].pageX, ongoingTouches[idx].pageY);
				ctx.lineTo(touches[i].pageX, touches[i].pageY);
				ctx.fillRect(touches[i].pageX - 4, touches[i].pageY - 4, 8, 8);  // and a square at the end
				ongoingTouches.splice(idx, 1);  // remove it; we're done
			} else {
				console.log("can't figure out which touch to end");
			}
		}
	}
	function handleCancel(evt) {
		evt.preventDefault();
		console.log("touchcancel.");
		var touches = evt.changedTouches;

		for (var i = 0; i < touches.length; i++) {
			var idx = ongoingTouchIndexById(touches[i].identifier);
			ongoingTouches.splice(idx, 1);  // remove it; we're done
		}
	}

	function colorForTouch(touch) {
		var r = touch.identifier % 16;
		var g = Math.floor(touch.identifier / 3) % 16;
		var b = Math.floor(touch.identifier / 7) % 16;
		r = r.toString(16); // make it a hex digit
		g = g.toString(16); // make it a hex digit
		b = b.toString(16); // make it a hex digit
		var color = "#" + r + g + b;
		console.log("color for touch with identifier " + touch.identifier + " = " + color);
		return color;
	}

	function copyTouch({ identifier, pageX, pageY }) {
		return { identifier, pageX, pageY };
	}
	function ongoingTouchIndexById(idToFind) {
		for (var i = 0; i < ongoingTouches.length; i++) {
			var id = ongoingTouches[i].identifier;

			if (id == idToFind) {
				return i;
			}
		}
		return -1;    // not found
	}

	function log(msg) {
		$("#out").text(msg)
		// var p = document.getElementById('out');
		// p.innerHTML = msg + "\n" + p.innerHTML;
	}
	function startup() {
		// var el = document.getElementById("canvas");
		var el = document.querySelector(".micropaint.window canvas");
		el.addEventListener("touchstart", handleStart, false);
		el.addEventListener("touchend", handleEnd, false);
		el.addEventListener("touchcancel", handleCancel, false);
		el.addEventListener("touchmove", handleMove, false);
	}

	document.addEventListener("DOMContentLoaded", startup);

</script>
