<div class="ui window paint" id="Paint">
	<div class="ui header border">
		<div class="ui close system border"></div>
		<span class="ui system text">paint.exe</span>
	</div>
	<div class="ui body border">
		<div class="ui content">
			<div class="options">opt</div>
			<canvas id="PaintCanvas" width="300" height="350"></canvas>
		</div>
	</div>
</div>


<script>



	$(function () {


		let prevX = 0;
		let prevY = 0;
		let makeLine = false;

		var canvas = document.getElementById('PaintCanvas');
		var ctx = canvas.getContext('2d');

		function drawLine(x, y) {
			ctx.beginPath();
			ctx.lineCap = "round"
			ctx.moveTo(prevX, prevY);
			ctx.lineTo(x, y);
			ctx.strokeStyle = "black";
			ctx.lineWidth = 6;
			ctx.stroke();
			ctx.closePath();
		}


		$("#PaintCanvas").on('mousedown', (e) => { makeLine = true });
		$("#PaintCanvas").on('mouseup', (e) => { makeLine = false });
		$("#Desktop").on('mouseup', (e) => { makeLine = false });

		$("canvas").on('mousemove', (e) => {
			prevX = e.offsetX;
			prevY = e.offsetY;
			setTimeout(function () {
				if (makeLine) {
					drawLine(e.offsetX, e.offsetY)
				}
			}, 50)

		});

		$("#Paint")
			.css({
				top: "25%",
				left: "30%",
				height: 400,
				width: 450
			})
			.draggable({
				handle: '.header',
				containment: "body",
				// cursor: "none"
			});
	})




</script>
